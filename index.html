<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --blue: #2563eb;
      --blue-soft: #e0ecff;
      --red: #dc2626;
      --yellow: #fbbf24;
      --green: #16a34a;
      --purple: #a855f7;
      --grey: #e5e7eb;
      --text: #111827;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: var(--text);
    }

    .app {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      padding: 24px 28px 28px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.12);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    h2 {
      margin: 4px 0 16px;
      font-size: 1rem;
      font-weight: 500;
      color: #6b7280;
    }

    .top-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin: 12px 0 4px;
    }

    .top-row label {
      font-size: 0.85rem;
      color: #4b5563;
    }

    select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      background: #fff;
    }

    select:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 1px var(--blue-soft);
    }

    .meta-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .meta-row label {
      flex: 1;
      min-width: 180px;
      font-size: 0.85rem;
      color: #4b5563;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    input[type="text"] {
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 0 1px var(--blue-soft);
    }

    .prompt-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .prompt-tab {
      flex: 1;
      min-width: 90px;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      background: #e5e7eb;
      color: #374151;
    }

    .prompt-tab.active {
      background: var(--blue);
      color: white;
    }

    .prompt-box {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 12px 14px;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 16px;
      min-height: 80px;
    }

    .prompt-box ol {
      margin: 0;
      padding-left: 20px;
    }

    .timer {
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-record {
      background: var(--red);
      color: #fff;
      flex: 1;
      min-width: 150px;
    }

    .btn-stop {
      background: var(--yellow);
      color: #1f2937;
      flex: 1;
      min-width: 150px;
    }

    .btn-play {
      background: var(--green);
      color: #fff;
      flex: 1;
      min-width: 150px;
    }
